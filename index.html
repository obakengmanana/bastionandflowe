<!DOCTYPE html>
<html>
  <head>
    <title>Headline scrolling information ticker</title>
    <meta charset="utf-8" />eadline scrolling information ticker

    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body>
    <H3 class="center">Headline scrolling information ticker</H3>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>

      
    <div class="flex-parent jc-center">
        <button class="button-85" id="authorize_button" onclick="handleAuthClick()">Click for headlines</button>
    </div>

    <marquee id="marqueetext" class="scroller">Click Button above to view headlines.</marquee>


    <script src="./scripts/script.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
  </body>
</html>
